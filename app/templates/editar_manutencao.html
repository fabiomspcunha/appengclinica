<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Manutenção</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Manutenção</h2>
        <form action="{{ url_for('main.editar_manutencao', id=manutencao.id) }}" method="POST">
            <div class="mb-3">
                <label for="equipamento" class="form-label">Equipamento</label>
                <select class="form-select" id="equipamento" name="equipamento_id" required>
                    {% for equipamento in equipamentos %}
                        <option value="{{ equipamento.id }}" {% if equipamento.id == manutencao.equipamento_id %}selected{% endif %}>
                            {{ equipamento.nome }} - {{ equipamento.modelo }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Manutenção</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ manutencao.tipo }}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required>{{ manutencao.descricao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" value="{{ manutencao.data.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="tecnico" class="form-label">Técnico Responsável</label>
                <input type="text" class="form-control" id="tecnico" name="tecnico_responsavel" value="{{ manutencao.tecnico_responsavel }}" required>
            </div>
            <div class="mb-3">
                <label for="custo" class="form-label">Custo</label>
                <input type="number" class="form-control" id="custo" name="custo" step="0.01" value="{{ manutencao.custo }}">
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('main.mostrar_preventiva') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
